  <div class="contact">
    <h2>Contact Form</h2>
    <form>
      <label for="fname">First name:</label>
      <!--br inserts a single line break-->
      <br>
      <!--defines a single-line input field for text input.--> <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
      <br><br>
      <!--radio button to select option-->
      <label for="gender">Gender:</label><br>
      <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br>
      <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
      <br><br>
      <!--Questions-->
      <label for="location">Country's and city's you can work:</label><br>
      <textarea id="location" name="location" rows="4" cols="50"> </textarea>
      <br><br>
      <label for="days">Days you are free:</label><br>
      <textarea id="days" name="days" rows="4" cols="50"> </textarea>
      <br><br>
      <label for="message">Question's:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"> </textarea>
      <br><br>
      <!--submit button-->
      <input type="submit" value="Submit">
    </form>
  </div>
